<!DOCTYPE HTML>
<html>
    <head>
        <title>Personal Diary App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

        <link rel="stylesheet" href="style.css">

    </head>
    
    <body onload="setToday()" id="body">
        <nav>
            <div class="topnav" id="myTopnav">
                <a id="home" class="active">Home</a>
                <a id="diaryList">Diary List</a>
                <a href="javascript:void(0);" class="icon" onclick="responseNav()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </nav>
        
        
        <session id="login" style="display:block">
            <h1 style="margin-left: 10px;">Log In</h1>
            <form style="margin-left: 10%;">
                <div style="margin-top: 100px;">
                    <div class="loginInputField"><div>User Name: </div><input type="text" id="account"></div>
                    <div class="loginInputField"><div>Password: </div><input type="password" id="password"></div>
                    <div id="errorMessage"></div>
                </div>
                <button type="button" id="loginBtn" style="margin-left: 20px; margin-top: 20px;">Log in</button>
                <button type="reset" style="margin-left:10px;">Clear</button><br>
                <a id="createNewAccountBtn" style="font-size: 15px; margin-left: 20px; margin-top: 10px;">Create New Account</a>
            </form>
        </session>
        
        
        <session id="creatingAccountSession" style="display:none">
            <h1 style="margin-left: 10px;">New Account</h1>
            <form style="margin-left: 10%">
                <div style="margin-top: 100px;">
                    <div class="loginInputField"><div>User Name: </div><input type="text" id="creatingAccount"><div id="accountError"></div></div>
                    <div class="loginInputField"><div>Password: </div><input type="password" id="creatingPassword"></div>
                    <div class="loginInputField"><div>Comfirm Password: </div><input type="password" id="comfirmPassword"></div>
                    <div id="passwordError" style="margin-left: 20px;"></div>
                </div>
                <button type="button" id="createBtn" style="margin-top: 20px; margin-left: 20px;">Create</button>
                <button type="reset" style="margin-left:10px;">Clear</button>
            </form>
        </session>
        
        
        
        <session id="list" style="display:none; height: auto; width: 100; border: 1px solid black;">
            <h1 style="margin-left: 10px; position: sticky">Diary List</h1>
            <div id="diaryListBlock"></div>
            <button id="+" style="position:fixed; bottom: 3vh; right: 3vw;">+</button>
        </session>



        
        <session id="entry" style="display:none">
            <h1 style="margin-left: 10px;">New Diary</h1>
            <form>
                <div class="marginInputField">Title: <input class="inputField" type="text" id="inputTitle"></div>
                <div class="marginInputField">Date: <input class="inputField" type="date" id="inputDate"></div>
                <div class="marginInputField">Entry: <br><textarea style="margin-top: 10px; margin-left: 5px;" id="inputEntry" rows="15" cols="45"></textarea>
                    <div id="entryError"></div>
                </div>
                <button type="button" id="createDiary" style="margin-left: 15px; margin-top: 15px;">Create Diary</button>
                <button type="button" id="cancelBtn" style="margin-left: 20px;">Cancel</button>
            </form>
        </session>

        <script src="main.js"></script>
    </body>
</html>
