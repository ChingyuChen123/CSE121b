<!DOCTYPE HTML>
<html>
    <head>
        <title>Tap Hero</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="main.js" defer></script>
    </head>
    
    <body>
        <section id="mainPage" style="display: block">
            <h1>Let's Tap Monsters</h1>
            <p>Instruction: <br>
            Tap to attack monsters, and level you hero up to beat stronger monsters!<br>
            Good Luck!</p>
            <button type="button" id="start">start</button>
        </section>
        
        <section id="game" style="display: none">
            <div id="stage">stage</div>
            <div id="health">health</div>
            <div id="monster"></div>
            <div id="status">status</div>
            <div id="menu">menu</div>
        </section>
        
        <section id="menuPage" style="display: none">
            <div id="row"><span id="quit">X</span></div>
            <div id="level"></div>
        </section>
    </body>
</html>
